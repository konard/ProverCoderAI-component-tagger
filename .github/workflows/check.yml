name: Check

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup

  types:
    name: Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      # vibecode-linter uses npx internally for dependency checks
      # In pnpm workspaces, npx doesn't find local packages correctly
      # Install TypeScript and Biome globally as a workaround
      # See: https://github.com/ton-ai-core/vibecode-linter/issues (pending issue)
      - name: Install global linter dependencies
        run: npm install -g typescript @biomejs/biome@2.3.11
      - run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      # vibecode-linter uses npx internally for dependency checks (lint:tests runs first)
      - name: Install global linter dependencies
        run: npm install -g typescript @biomejs/biome@2.3.11
      - run: pnpm test
      - run: pnpm test:pack

  lint-effect:
    name: Lint Effect-TS
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm lint:effect

  e2e-nextjs:
    name: E2E Next.js
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Install Playwright browsers
        run: pnpm --filter frontend-nextjs exec playwright install --with-deps chromium
      - name: Run Next.js E2E tests
        run: pnpm --filter frontend-nextjs test:e2e
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nextjs-e2e-results
          path: packages/frontend-nextjs/test-results/
          retention-days: 7
